<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Disney Archives | UI Experience</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased selection:bg-purple-500 selection:text-white">

    <div class="ambient-bg"></div>
    <div class="orb bg-purple-600 w-64 h-64 md:w-96 md:h-96 top-0 left-0"></div>
    <div class="orb bg-blue-600 w-64 h-64 md:w-96 md:h-96 bottom-0 right-0"></div>

    <div id="cursor-follower"></div>
    <div id="cursor-dot"></div>

    <div id="modal-overlay" class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md" id="modal-backdrop"></div>
        
        <div id="modal-content" class="relative bg-[#0f172a] border border-white/10 w-full max-w-[90%] md:max-w-lg rounded-3xl p-6 md:p-8 shadow-2xl overflow-hidden transform scale-90">
            <button onclick="closeModal()" class="absolute top-4 right-4 p-2 rounded-full bg-white/5 hover:bg-white/20 transition z-20 group">
                <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <div id="modal-body" class="relative z-10 flex flex-col items-center text-center">
                </div>

            <div id="modal-glow" class="absolute top-0 left-0 w-full h-32 opacity-30 blur-3xl -z-0"></div>
        </div>
    </div>

    <main class="container mx-auto px-4 md:px-6 py-8 md:py-12 relative z-10">
        
        <header class="mb-8 md:mb-16 text-center">
            <h1 class="text-5xl sm:text-6xl md:text-8xl font-black tracking-tighter mb-4 text-transparent bg-clip-text bg-gradient-to-r from-white via-gray-200 to-gray-500 title-anim leading-tight">
                DISNEY<br><span class="text-purple-400">ARCHIVES</span>
            </h1>
            <p class="text-gray-400 text-sm md:text-xl max-w-2xl mx-auto subtitle-anim px-4">
                Explorando la dualidad entre héroes y villanos a través de la historia.
            </p>
        </header>

        <div class="flex flex-col lg:flex-row justify-between items-center mb-8 gap-4 bg-white/5 p-4 rounded-2xl backdrop-blur-md border border-white/10 controls-anim">
            
            <div class="relative w-full lg:w-1/3 group">
                <svg class="absolute left-4 top-3.5 text-gray-400 group-hover:text-white transition-colors" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" id="searchInput" placeholder="Buscar personaje..." 
                    class="w-full bg-black/20 text-white rounded-xl py-3 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all border border-transparent focus:border-purple-500 placeholder-gray-500 text-sm md:text-base">
            </div>

            <div class="grid grid-cols-3 gap-2 w-full lg:w-auto p-1 bg-black/20 rounded-xl">
                <button class="filter-btn active w-full py-2.5 rounded-lg text-xs md:text-sm font-bold transition-all bg-white text-black text-center" data-filter="all">Todos</button>
                <button class="filter-btn w-full py-2.5 rounded-lg text-xs md:text-sm font-bold transition-all text-gray-400 hover:text-white hover:bg-white/10 text-center" data-filter="hero">Héroes</button>
                <button class="filter-btn w-full py-2.5 rounded-lg text-xs md:text-sm font-bold transition-all text-gray-400 hover:text-white hover:bg-white/10 text-center" data-filter="villain">Villanos</button>
            </div>

            <div class="text-gray-400 font-mono text-xs md:text-sm w-full lg:w-auto text-center lg:text-right border-t lg:border-t-0 border-white/10 pt-2 lg:pt-0 mt-2 lg:mt-0">
                <span id="countDisplay" class="text-white font-bold text-lg">0</span> Personajes
            </div>
        </div>

        <div id="grid-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6 pb-12">
            </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="index.js"></script>
    <script>
        // DATASET

        
    </script>
</body>
</html>
